<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gmail Chat Terminal</title>
    <style>
        /* Full-screen black terminal styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #333;
            padding: 0.5em;
        }
        .input-area input {
            flex: 1;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            padding: 0.5em;
            font-family: monospace;
            font-size: 1em;
        }
        .input-area button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            margin-left: 0.5em;
            font-family: monospace;
            cursor: pointer;
        }
        .message {
            margin-bottom: 0.5em;
            white-space: pre-wrap;
        }
        .user-message::before {
            content: "> ";
            color: #0f0;
        }
    </style>
</head>
<body>
<!-- We'll display a loading message while we check auth -->
<div id="auth-status">Checking authenticationâ€¦</div>
<!-- The React app container is initially hidden -->
<div id="root" style="display: none;"></div>

<!-- Auth check script; runs immediately -->
<script>
    (async () => {
        try {
            const res = await fetch('/check_auth');
            const data = await res.json();
            if (!data.authenticated) {
                window.location.href = '/oauth/login';
            } else {
                // Remove the auth-status message and reveal the React app
                document.getElementById('auth-status').style.display = 'none';
                document.getElementById('root').style.display = 'block';
            }
        } catch (err) {
            console.error("Error checking auth:", err);
            document.getElementById('auth-status').innerText = "Error checking authentication.";
        }
    })();
</script>

<!-- Load React libraries -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Your React code -->
<script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function Terminal() {
        const [messages, setMessages] = useState([{ sender: "system", text: "Loading inbox, please wait..." }]);
        const [input, setInput] = useState("");
        const [loading, setLoading] = useState(true);
        const terminalEndRef = useRef(null);

        useEffect(() => {
            if (terminalEndRef.current) {
                terminalEndRef.current.scrollIntoView({ behavior: "smooth" });
            }
        }, [messages]);

        useEffect(() => {
            fetch("/init_session")
                .then(res => res.json())
                .then(data => {
                    if (data.initialized) {
                        setMessages(prev => [...prev, { sender: "system", text: "Inbox loaded successfully." }]);
                        setLoading(false);
                    }
                })
                .catch(err => {
                    console.error("Error initializing session:", err);
                    setMessages(prev => [...prev, { sender: "system", text: "Error initializing inbox." }]);
                });
        }, []);

        const sendMessage = async () => {
            if (!input.trim() || loading) return;
            
            // Store the user message
            const userMessage = input;
            setMessages(prev => [...prev, { sender: "user", text: userMessage }]);
            setInput("");
            setLoading(true);

            try {
                // Make the API call
                const response = await fetch("/stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });
                
                // Get the response as plain text
                const responseText = await response.text();
                
                // Add the system response to the messages
                setMessages(prev => [...prev, { sender: "system", text: responseText }]);
            } catch (error) {
                console.error("Error fetching response:", error);
                setMessages(prev => [...prev, { 
                    sender: "system", 
                    text: "Sorry, I encountered an error processing your request."
                }]);
            } finally {
                setLoading(false);
            }
        };

        const handleKeyDown = (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        return (
            <div style={{ display: "flex", flexDirection: "column", height: "100vh" }}>
                <div className="terminal">
                    {messages.map((msg, index) => (
                        <div key={index} className={`message ${msg.sender === "user" ? "user-message" : ""}`}>
                            {msg.text}
                        </div>
                    ))}
                    <div ref={terminalEndRef} />
                </div>
                <div className="input-area">
                    <input
                        type="text"
                        placeholder={loading ? "Loading..." : "Type your message..."}
                        value={input}
                        onChange={e => setInput(e.target.value)}
                        onKeyDown={handleKeyDown}
                        disabled={loading}
                    />
                    <button onClick={sendMessage} disabled={loading}>Send</button>
                </div>
            </div>
        );
    }

    function App() {
        return <Terminal />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
